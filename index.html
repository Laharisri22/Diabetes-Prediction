<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
    <h1>Diabetes Prediction</h1>
    <p class="subtitle">Enter medical details to predict diabetes</p>

    <form action="/predict" method="post">

        <input type="number" name="pregnancies" placeholder="Pregnancies" required>
        <input type="number" name="glucose" placeholder="Glucose Level" required>
        <input type="number" name="bloodpressure" placeholder="Blood Pressure" required>
        <input type="number" name="skinthickness" placeholder="Skin Thickness" required>
        <input type="number" name="insulin" placeholder="Insulin" required>
        <input type="number" step="0.01" name="bmi" placeholder="BMI" required>
        <input type="number" step="0.001" name="dpf" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="age" placeholder="Age" required>

        <button type="submit">Predict Result</button>
    </form>

    {% if prediction %}
        <h2 class="result">{{ prediction }}</h2>
    {% endif %}
</div>

</body>
</html>
